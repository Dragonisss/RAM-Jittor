base:
- options/base/dataset/ram_train_dataset.yaml #train dataset
- options/base/net_g/SwinIR_patch_1.yaml #net_g


#trick_final means 120k + w/o ploss + k=10000 + grad_soft
# general settings
name: ram_swinir_finetune
model_type: RAMFinetuneModel
num_gpu: 1
manual_seed: 0

gt_size: 64
queue_size: 160
scale: 1
test_num: 350
save_num: 100

network_g:
  finetune_type: cond

finetune_block:
  filter_txt_path: mac_analysis_result/ram_swinir_mac/filter_name.txt
  filter_ratio: 0.1

# dataset and data loader settings
datasets:
    # data loader
    train:
      num_worker_per_gpu: 4
      batch_size_per_gpu: 4

# path
path:
  pretrain_network_g: pretrained_model/ram_swinir_pretrain.pth
  param_key_g: model
  strict_load_g: false
  # pretrain_network_d: ~
  # strict_load_d: true
  resume_state: ~

# base_lr(4.5e-6)*bach_size(4)
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  # optim_d:
  #   type: Adam
  #   lr: !!float 1e-4
  #   weight_decay: 0
  #   betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingLR
    T_max: 160000
    # restart_weights: [1]
    eta_min: !!float 1e-7

  total_iter: 160000

  warmup_iter: 4000

  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

  manual_seed: 0

# validation settings
val:
  val_freq: !!float 5e10 # no validation
  save_img: true

  metrics:
    psnr: 
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 2e3
  train_image_visual: true
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29411

find_unused_parameters: true


